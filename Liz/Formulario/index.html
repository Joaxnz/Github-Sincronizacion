<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 5</title>
    <link rel="stylesheet" href="style.css">
</head>

<body background="img/fondo.jpg">
    <header>
        <h1>FORMULARIO DE REGISTRO</h1>
    </header>
    <section>


        <form>
           

           <div class="pregunta1"><label for="nombre">Nombre:</label> <input type="text" class="nombre" id="nombre" name="nombre"
                    placeholder="nombre" required></div>
            
            <div class="pregunta2"><label for="apellido">Apellido:</label> <input type="text" class="apellido" id="apellido" name="apellido"
                    placeholder="apellido" required></div>

            <div class="pregunta3"><label for="telefono">Telefono:</label> <input type="number" min="10" max="10" class="telefono" id="telefono" name="telefono"
                    placeholder="telefono" required></div>

            <div class="pregunta4"><label for="direccion">Direccion:</label> <input type="text" class="direccion" id="direccion" name="direccion"
                    placeholder="direccion" required></div>

            <div class="pregunta5"><label for="edad">Edad:</label> <input type="number" class="edad" id="edad" name="edad"
                    placeholder="edad" required></div>


<div>
                    <button>Enviar</button>
            </div>

        </form>
    </section>

</body>

</html>
