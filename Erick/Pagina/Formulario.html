<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="/img/Logo/Logo empresa png.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>

    
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="Index.html">
           <center><img src="/img/Logo/Logo empresa png.png" alt="Logo" width="120px">
          </a></center>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Registro.html">Registro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Index.html">Inicio</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <br><br><br><br>

    <section class="d-flex justify-content-center">
        <div class="card col-md-5 p-3">
            <div class="mb-3">
                <center><h4>Registro</h4></center>
            </div>
            <div class="mb-2">
                <form action="">
                    <div>
                        <label for="Nombre">Nombres: </label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ej: Erick Joan" required>
                    </div>
                    <div>
                        <label for="Apellidos">Apellidos: </label>
                        <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Ej: Cantor Rivera" required>
                    </div>
                    <div>
                        <label for="Nombre">Correo: </label>
                        <input type="email" class="form-control" name="Correo" id="Correo" placeholder="Ej: erick12@gmail.com" required>
                    </div>
                    <div>
                        <label for="Nombre">Contraseña: </label>
                        <input type="password" class="form-control" name="Contraseña" id="Contraseña" placeholder="" required>
                    </div>
                    <div>
                        <label for="Nombre">Celular: </label>
                        <input type="text" class="form-control" name="Celular" id="Celular" placeholder="Ej: 3142578625" required>
                    </div>
                    <div>
                        <label for="Nombre">Direccion: </label>
                        <input type="text" class="form-control" name="Direccion" id="Direccion" placeholder="Direccion" required>
                    </div>
                    <div><br>
                        <label for="Nombre">Sexo: </label><br>
                        <input type="radio" name="Sexo" id="masculino" value="masculino"> Masculino
                        <input type="radio" name="Sexo" id="femenino" value="femenino"> Femenino
                    </div><br>
                    <div>
                            <div class="d-grid gap-2">
                                <a class="btn btn-dark" href="Bienvenido.html" role="button">Registrarse</a>
                              </div>
                        </div>
                    </div>
                </form>

            </div>
        
        </div>
    </section>

 
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
